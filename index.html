<!DOCTYPE html>
<html class="page" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="shortcut icon" href="images/icons8-google.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles/index.css">
</head>

<body class='page__body layout'>
	<header class='layout__header header'>
		<nav class='navigation'>
			<ul class='navigation__list'>
				<li>
					<a class='navigation__link' href="">About</a>
				</li>
				<li>
					<a class='navigation__link' href="">Store</a>
				</li>
				<li class='navigation__gap'>
					<a class='navigation__link' href="">Gmail</a>
				</li>
				<li>
					<a class='navigation__link' href="">Images</a>
				</li>
			</ul>
			<button class='apps' type='button' aria-label='Apps'>
				<svg class='apps__icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width='24' height='24'>
					<path
						d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" />
				</svg>
			</button>
			<a class='button button--action' href="">Sign In</a>
		</nav>
	</header>

	<main class='layout__main main'>
		<h1 class='main__title'>
			<img class='main__logo' src="images/Logo.svg" width='272' height='92' fetchpriority='high' alt="Google">
		</h1>
		<search class='main__search'>
			<form action="">
				<div class='search'>
					<svg class='search__icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width='24' height='24'>
						<path
							d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
					</svg>
					<input class='search__input' type="search" aria-label="Search">
					<button class=search__button aria-label='Search by Voice' type="button">
						<svg class='search__feature' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width='24' height='24'>
							<path fill="#4285f4"
								d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" />
							<path fill="#34a853" d="m11 18.08h2v3.92h-2z" />
							<path fill="#fbbc05"
								d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" />
							<path fill="#ea4335"
								d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" />
						</svg>
					</button>
					<button class=search__button aria-label='Search by Image' type="button">
						<svg class='search__feature' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width='24'
							height='24'>
							<circle fill="#34a853" cx="144.07" cy="144" r="16" />
							<circle fill="#4285f4" cx="96.07" cy="104" r="24" />
							<path fill="#ea4335"
								d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z" />
							<path fill="#fbbc05"
								d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z" />
							<path fill="#4285f4"
								d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z" />
						</svg>
					</button>
				</div>
				<div class='main__buttons'>
					<button class='button button--plain' type="button">Google Search</button>
					<button class='button button--plain' type="button">I'm Feeling Lucky!</button>
				</div>
			</form>
		</search>
		<p class='main__locale'>
			Google offered in:
			<a class='main__link' href="">English</a>
		</p>
	</main>

	<footer class='layout__footer footer'>
		<p class='footer__text'>Russia</p>
		<ul class='footer__list'>
			<li><a class='footer__link' href="">Advertising</a></li>
			<li><a class='footer__link' href="">Business</a></li>
			<li><a class='footer__link' href="">How search works</a></li>
		</ul>
		<ul class='footer__list'>
			<li><a class='footer__link' href="">Privacy</a></li>
			<li><a class='footer__link' href="">Terms</a></li>
			<li><a class='footer__link' href="">Settings</a></li>
		</ul>
	</footer>

</body>

</html>
